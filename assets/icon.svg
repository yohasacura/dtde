<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- DTDE Logo - Database with Clock/Temporal Symbol -->
  <defs>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1e1b4b" />

  <!-- Database cylinder body -->
  <path d="M24 45 L24 85 Q24 95 64 95 Q104 95 104 85 L104 45"
        fill="url(#dbGrad)" stroke="#a5b4fc" stroke-width="2"/>

  <!-- Database top ellipse -->
  <ellipse cx="64" cy="45" rx="40" ry="12" fill="url(#timeGrad)" stroke="#a5b4fc" stroke-width="2"/>

  <!-- Database middle lines -->
  <path d="M24 60 Q24 70 64 70 Q104 70 104 60" fill="none" stroke="#a5b4fc" stroke-width="1.5" opacity="0.6"/>
  <path d="M24 75 Q24 85 64 85 Q104 85 104 75" fill="none" stroke="#a5b4fc" stroke-width="1.5" opacity="0.6"/>

  <!-- Clock overlay (temporal symbol) -->
  <circle cx="85" cy="75" r="22" fill="#1e1b4b" stroke="#a5b4fc" stroke-width="2"/>
  <circle cx="85" cy="75" r="18" fill="none" stroke="#818cf8" stroke-width="2"/>

  <!-- Clock hands -->
  <line x1="85" y1="75" x2="85" y2="62" stroke="#f8fafc" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="85" y1="75" x2="95" y2="75" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>

  <!-- Clock center dot -->
  <circle cx="85" cy="75" r="2.5" fill="#f8fafc"/>

  <!-- Shard lines (distributed symbol) -->
  <line x1="44" y1="50" x2="44" y2="65" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="54" y1="48" x2="54" y2="63" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="64" y1="47" x2="64" y2="62" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
</svg>
